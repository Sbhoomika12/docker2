<div class="container bg-light py-5">

  <h1 class="display-5 fw-bold">Welcome to Online Quiz</h1>
  <h4>Rules:</h4>
  <ol style="font-family: cursive;">
    <li>Correct question gives you one points</li>
    <li>Incorrect question leads you -0.5 points</li>
    <li>You will have 60 seconds for each question to answer</li>
  </ol>
  <div class="name col-md-4 my-3">
    <form [formGroup]="username" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Enter User Name</label>
        <input #name type="text" formControlName="name" class="form-control"
          [ngClass]="{'is-invalid':submitted && f['name'].errors}">
        <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
          <div *ngIf="f['name'].errors['required']">
            User Name can not be empty
          </div>
        </div>
      </div><br>
      <div class="form-group">
        <button class="btn btn-primary">StartQuiz</button>
      </div>
      <!-- <button [disabled]="username.invalid" class="btn btn-primary btn-lg"  (click)="startQuiz('/question')">StartQuiz</button> -->
    </form>
  </div>

</div>
